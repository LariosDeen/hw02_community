{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  {% for post in posts %}
    {% include "includes/post_card.html" %}
    <a href="{% url 'posts:group_posts' post.group.slug %}">все записи группы</a>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
